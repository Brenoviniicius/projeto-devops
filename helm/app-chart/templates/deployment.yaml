apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app-devops-pratica.fullname" . }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ include "app-devops-pratica.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "app-devops-pratica.name" . }}
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080